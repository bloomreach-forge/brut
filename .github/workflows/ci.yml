name: CI

on:
  pull_request:
    branches: [develop, main, master]
    types: [opened, synchronize, reopened]
  push:
    branches: [develop, main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fork-notice:
    if: >-
      github.event_name == 'pull_request' &&
      github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Fork PR â€” build skipped
        run: |
          echo "::notice::This PR originates from a fork and cannot access repository secrets."
          echo "The build requires credentials for Bloomreach's private Maven repository."
          echo ""
          echo "A maintainer should pull this branch locally and run:"
          echo "  mvn -B clean install && mvn -B -f demo clean verify"

  build:
    if: >-
      github.event_name == 'push' ||
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings>
            <servers>
              <server>
                <id>bloomreach-maven2</id>
                <username>${env.BR_MAVEN_USERNAME}</username>
                <password>${env.BR_MAVEN_PASSWORD}</password>
              </server>
              <server>
                <id>bloomreach-maven2-forge</id>
                <username>${env.BR_MAVEN_USERNAME}</username>
                <password>${env.BR_MAVEN_PASSWORD}</password>
              </server>
              <server>
                <id>bloomreach-maven2-enterprise</id>
                <username>${env.BR_MAVEN_USERNAME}</username>
                <password>${env.BR_MAVEN_PASSWORD}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Verify versions are aligned
        run: |
          ROOT_VERSION=$(awk -F'[<>]' '/<parent>/,/<\/parent>/{next} /<version>/{print $3; exit}' pom.xml)
          DEMO_VERSION=$(awk -F'[<>]' '/<parent>/,/<\/parent>/{next} /<version>/{print $3; exit}' demo/pom.xml)
          echo "Root: $ROOT_VERSION, Demo: $DEMO_VERSION"
          if [ "$ROOT_VERSION" != "$DEMO_VERSION" ]; then
            echo "ERROR: Root version '$ROOT_VERSION' does not match demo version '$DEMO_VERSION'"
            exit 1
          fi

      - name: Build and test
        run: mvn -B clean install
        env:
          BR_MAVEN_USERNAME: ${{ secrets.BR_MAVEN_USERNAME }}
          BR_MAVEN_PASSWORD: ${{ secrets.BR_MAVEN_PASSWORD }}

      - name: Build and test demo
        run: mvn -B -f demo clean verify
        env:
          BR_MAVEN_USERNAME: ${{ secrets.BR_MAVEN_USERNAME }}
          BR_MAVEN_PASSWORD: ${{ secrets.BR_MAVEN_PASSWORD }}
